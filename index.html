<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EmiBonnie | Butterfly Memories Eternal</title>
    <style>
        :root {
            --emi: #f37021; --bonnie: #662d91; --any: #ff85a2;
            --grad: linear-gradient(135deg, #f37021, #662d91);
            --eba: linear-gradient(135deg, #f37021, #662d91, #ff85a2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; font-family: -apple-system, "PingFang TC", sans-serif; overflow: hidden; color: #333; }

        /* --- èƒŒæ™¯èˆ‡è´è¶ (éœæ­¢æ‹ç¿…) --- */
        .mist-bg { position: fixed; inset: 0; z-index: 0; background: radial-gradient(circle at 10% 10%, rgba(243,112,33,0.12), transparent 45%), radial-gradient(circle at 90% 90%, rgba(102,45,145,0.12), transparent 45%); filter: blur(35px); }
        .butterfly-wrap { position: absolute; width: 40px; height: 40px; z-index: 1; pointer-events: none; }
        .wing { position: absolute; width: 18px; height: 24px; background: var(--grad); border-radius: 50% 50% 0 50%; opacity: 0.5; transform-origin: right bottom; animation: flap 0.35s infinite alternate ease-in-out; }
        .wing.right { border-radius: 50% 50% 50% 0; left: 18px; transform-origin: left bottom; animation-name: flap-right; }
        @keyframes flap { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(75deg); } }
        @keyframes flap-right { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(-75deg); } }

        /* --- æ¨™é¡Œ UI --- */
        .gradient-title { background: var(--grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; font-size: 1.6rem; }

        /* --- é¦–é  Hero --- */
        .home-hero { position: fixed; top: 18%; width: 100%; text-align: center; z-index: 2; transition: 0.6s cubic-bezier(0.2,1,0.3,1); }
        .main-title { font-size: 4.2rem; font-weight: 900; background: var(--grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }
        .dday-box { display: flex; justify-content: center; gap: 20px; margin-top: 35px; }
        .dday-item { background: rgba(255,255,255,0.8); padding: 25px; border-radius: 20px 55px; backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.5); box-shadow: 0 15px 35px rgba(0,0,0,0.06); cursor: pointer; transition: 0.3s; }
        .dday-item:active { transform: scale(0.95); }

        /* --- å°è¦½åˆ— (åç‰Œç¬¬ä¸€) --- */
        .nav-container { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 1000; width: 94%; max-width: 600px; }
        .main-nav { background: rgba(255,255,255,0.92); padding: 10px; border-radius: 40px; backdrop-filter: blur(20px); border: 1px solid #eee; display: flex; overflow-x: auto; scrollbar-width: none; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .nav-btn { background: transparent; border: none; font-size: 0.95rem; font-weight: 800; color: #888; padding: 10px 18px; flex-shrink: 0; transition: 0.3s; }
        .nav-btn.active-tab { color: var(--emi); transform: scale(1.1); }

        /* --- æ¨¡æ…‹æ¡†å®¹å™¨ --- */
        .modal { position: fixed; inset: 0; background: rgba(255,255,255,0.98); z-index: 500; transform: translateY(100%); transition: 0.6s cubic-bezier(0.1, 0.9, 0.2, 1); overflow-y: auto; padding-bottom: 150px; }
        .modal.active { transform: translateY(0); }
        .header { position: sticky; top: 0; background: #fff; padding: 20px 25px; display: flex; justify-content: space-between; align-items: center; z-index: 1100; border-bottom: 1px solid #f0f0f0; }

        /* --- åç‰Œäº’å‹•ï¼šä¸Šå‚³é ­åƒ --- */
        .avatar-box { width: 160px; height: 160px; margin: 0 auto; border-radius: 50%; border: 4px solid #fff; box-shadow: 0 10px 25px rgba(0,0,0,0.1); position: relative; cursor: pointer; overflow: hidden; background: #f9f9f9; }
        .avatar-box img { width: 100%; height: 100%; object-fit: cover; }
        .avatar-hint { position: absolute; inset: 0; background: rgba(0,0,0,0.3); color: #fff; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; opacity: 0; transition: 0.3s; }
        .avatar-box:hover .avatar-hint { opacity: 1; }

        /* --- æ—¥è¨˜ï¼š3D ç¿»é æ„Ÿ --- */
        .diary-container { padding: 20px; perspective: 1000px; }
        .diary-card { background: #fff; padding: 25px; border-radius: 5px 15px 15px 5px; margin-bottom: 20px; border-left: 10px solid var(--emi); box-shadow: 5px 5px 20px rgba(0,0,0,0.05); transform-origin: left; animation: pageOpen 0.7s cubic-bezier(0.2, 1, 0.3, 1); }
        @keyframes pageOpen { from { transform: rotateY(-30deg); opacity: 0; } to { transform: rotateY(0deg); opacity: 1; } }

        /* --- ä½œå“ï¼šæ‹ç«‹å¾—ç”±ä¸‹å¾€ä¸Š --- */
        .polaroid-grid { display: flex; flex-wrap: wrap; gap: 15px; padding: 20px; align-items: flex-end; }
        .polaroid { background: #fff; padding: 12px 12px 35px 12px; width: calc(50% - 8px); box-shadow: 0 10px 25px rgba(0,0,0,0.08); transform: rotate(calc(-3deg + 6deg * Math.random())); border: 1px solid #eee; transition: 0.3s; }
        .polaroid:active { transform: scale(1.05) rotate(0deg); z-index: 10; }
        .polaroid img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }

        /* --- è¡Œç¨‹æ¨™ç±¤ --- */
        .ev-tag { font-size: 0.65rem; padding: 3px 6px; border-radius: 6px; color: #fff; margin-top: 4px; display: block; }
        .tag-emibonnie { background: var(--grad); font-weight: bold; }
        .tag-emi { background: var(--emi); } .tag-bonnie { background: var(--bonnie); }
    </style>
</head>
<body>

<div class="mist-bg"></div>
<div class="butterfly-wrap" style="top: 15%; left: 10%;"><div class="wing"></div><div class="wing right"></div></div>
<div class="butterfly-wrap" style="bottom: 25%; right: 10%; transform: rotate(-20deg);"><div class="wing"></div><div class="wing right"></div></div>

<div class="home-hero" id="home-hero">
    <h1 class="main-title">EmiBonnie</h1>
    <div style="font-size:0.75rem; color:#aaa; letter-spacing:6px; font-weight:800;">BUTTERFLY MEMORIES</div>
    <div class="dday-box">
        <div onclick="editD('born')" class="dday-item">
            <div style="font-size:0.75rem; color:#999; margin-bottom:5px;">è´è¶èª•ç”Ÿ</div>
            <span id="d1" style="font-size:3rem; font-weight:900; color:var(--emi);">0</span>
        </div>
        <div onclick="editD('meet')" class="dday-item">
            <div style="font-size:0.75rem; color:#999; margin-bottom:5px;">èˆ‡ä½ ç›¸é‡</div>
            <span id="d2" style="font-size:3rem; font-weight:900; color:var(--bonnie);">0</span>
        </div>
    </div>
</div>

<div class="nav-container">
    <nav class="main-nav">
        <div style="padding:0 20px; cursor:pointer; font-size:1.6rem;" onclick="closeAll()">ğŸ¦‹</div>
        <button class="nav-btn" onclick="openM('m-profile', this)">åç‰Œ</button>
        <button class="nav-btn" onclick="openM('m-works', this)">ä½œå“</button>
        <button class="nav-btn" onclick="openM('m-timeline', this)">è»Œè·¡</button>
        <button class="nav-btn" onclick="openM('m-coll', this)">çè—</button>
        <button class="nav-btn" onclick="openM('m-plans', this)">è¡Œç¨‹</button>
        <button class="nav-btn" onclick="openM('m-diary', this)">æ—¥è¨˜</button>
    </nav>
</div>

<div id="m-profile" class="modal">
    <div class="header"><b class="gradient-title">æˆå“¡åç‰Œ</b><span onclick="closeAll()">âœ•</span></div>
    <div style="display:flex; justify-content:center; gap:12px; padding:25px;" id="prof-selectors">
        <button class="nav-btn active-tab" onclick="renderProf('emi', this)">Emi</button>
        <button class="nav-btn" onclick="renderProf('bonnie', this)">Bonnie</button>
        <button class="nav-btn" onclick="renderProf('any', this)">Any</button>
    </div>
    <div id="p-render"></div>
    <input type="file" id="avatar-input" style="display:none" onchange="handleAvatar(this)">
</div>

<div id="m-diary" class="modal">
    <div class="header"><b class="gradient-title">è´è¶æ—¥è¨˜</b><div style="font-size:2rem; color:var(--emi);" onclick="toggleE('dy-edit')">ï¼‹</div></div>
    <div id="dy-edit" style="display:none; padding:20px;">
        <textarea id="dy-t" style="width:100%; height:120px; padding:15px; border-radius:15px; border:1px solid #eee;" placeholder="ä»Šå¤©çš„å¿ƒæƒ…..."></textarea>
        <button onclick="addDiary()" style="width:100%; padding:15px; background:var(--grad); color:#fff; border:none; border-radius:12px; margin-top:10px; font-weight:800;">å¯«å…¥å›æ†¶</button>
    </div>
    <div id="dy-render" class="diary-container"></div>
</div>

<div id="m-works" class="modal"><div class="header"><b class="gradient-title">ä½œå“é›†</b><span onclick="closeAll()">âœ•</span></div><div id="w-render" class="polaroid-grid"></div></div>
<div id="m-plans" class="modal"><div class="header"><b class="gradient-title">è¡Œç¨‹æœˆæ›†</b><span onclick="closeAll()">âœ•</span></div><div id="cal-body"></div></div>

<script>
    let db = JSON.parse(localStorage.getItem('eb_v_ultimate')) || {
        settings: { born: "2024-01-01", meet: "2024-05-20" },
        diaries: [], profiles: {
            emi: { bio: "å……æ»¿æ´»åŠ›çš„æ©˜è‰²è´è¶ã€‚", img: "" },
            bonnie: { bio: "æ·±é‚ƒç¥ç¥•çš„ç´«è‰²è´è¶ã€‚", img: "" },
            any: { bio: "æº«æŸ”æ²»ç™’çš„ç²‰è‰²è´è¶ã€‚", img: "" }
        },
        works: [], plans: []
    };

    let activeWho = 'emi';
    const save = () => { localStorage.setItem('eb_v_ultimate', JSON.stringify(db)); renderHome(); };

    // --- åç‰Œèˆ‡é ­åƒé‚è¼¯ ---
    function renderProf(who, btn) {
        activeWho = who;
        if(btn) { document.querySelectorAll('#prof-selectors .nav-btn').forEach(b=>b.classList.remove('active-tab')); btn.classList.add('active-tab'); }
        const p = db.profiles[who];
        document.getElementById('p-render').innerHTML = `
            <div style="text-align:center; padding:30px; animation: pageOpen 0.5s;">
                <div class="avatar-box" onclick="document.getElementById('avatar-input').click()">
                    <img src="${p.img || 'https://via.placeholder.com/150/f9f9f9/ccc?text=Photo'}" id="p-img">
                    <div class="avatar-hint">é»æ“Šä¸Šå‚³</div>
                </div>
                <h2 style="color:var(--emi); margin-top:20px;">${who.toUpperCase()}</h2>
                <p style="color:#666; line-height:1.8; padding:0 30px;">${p.bio}</p>
            </div>
        `;
    }

    function handleAvatar(input) {
        if(input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => { db.profiles[activeWho].img = e.target.result; save(); renderProf(activeWho); };
            reader.readAsDataURL(input.files[0]);
        }
    }

    // --- æ—¥è¨˜é‚è¼¯ ---
    function addDiary() {
        const t = document.getElementById('dy-t').value;
        if(!t) return;
        db.diaries.push({ d: new Date().toLocaleDateString(), t: t });
        save(); document.getElementById('dy-t').value = ''; renderDiary();
    }
    function renderDiary() {
        const con = document.getElementById('dy-render');
        con.innerHTML = db.diaries.map(i => `<div class="diary-card"><small style="color:#bbb;">${i.d}</small><p style="margin-top:10px;">${i.t}</p></div>`).reverse().join('');
    }

    // --- é€šç”¨é‚è¼¯ ---
    function openM(id, btn) {
        document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('home-hero').style.opacity = '0';
        if(id === 'm-profile') renderProf('emi');
        if(id === 'm-diary') renderDiary();
    }
    function closeAll() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('active')); document.getElementById('home-hero').style.opacity = '1'; }
    function toggleE(id) { const e = document.getElementById(id); e.style.display = (e.style.display==='block'?'none':'block'); }
    function renderHome() {
        const calc = d => Math.floor((new Date() - new Date(d)) / 86400000);
        document.getElementById('d1').innerText = calc(db.settings.born);
        document.getElementById('d2').innerText = calc(db.settings.meet);
    }
    function editD(k) { const v = prompt("æ—¥æœŸ (YYYY-MM-DD):", db.settings[k]); if(v){db.settings[k]=v; save();} }

    window.onload = renderHome;
</script>
</body>
</html>

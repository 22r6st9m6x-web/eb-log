<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EmiBonnie Memories Eternal</title>
    <style>
        :root {
            --emi: #f37021; --bonnie: #662d91; --any: #ff85a2;
            --grad: linear-gradient(135deg, #f37021, #662d91);
            --glass: rgba(255, 255, 255, 0.94);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #fff; font-family: -apple-system, "PingFang TC", sans-serif; color: #333; }
        
        /* é¦–é å¤§æ¨™é¡Œï¼šç¢ºä¿ä½¿ç”¨æ¼¸è®Šè‰² */
        .home-hero { position: fixed; top: 18%; width: 100%; text-align: center; z-index: 1; padding: 0 20px; }
        .main-title { 
            font-size: 4rem; 
            font-weight: 900; 
            background: var(--grad); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            margin: 0 0 40px 0; 
            display: inline-block;
        }

        /* åŸå§‹ D-Day æ¡†æ¡† */
        .dday-box { display: flex; justify-content: center; gap: 15px; }
        .dday-item {
            background: rgba(255,255,255,0.7); backdrop-filter: blur(15px); padding: 25px 20px;
            border-radius: 20px 60px 20px 60px; border: 2px solid transparent;
            background-image: linear-gradient(white, white), var(--grad);
            background-origin: border-box; background-clip: padding-box, border-box;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08); min-width: 130px;
        }

        /* å°èˆªæ¬„èˆ‡é¦–é æŒ‰éˆ• */
        .nav-container { position: fixed; bottom: 35px; left: 50%; transform: translateX(-50%); z-index: 1000; width: 92%; max-width: 650px; }
        .main-nav { background: var(--glass); padding: 10px; border-radius: 40px; backdrop-filter: blur(30px); box-shadow: 0 20px 50px rgba(0,0,0,0.12); display: flex; align-items: center; overflow-x: auto; scrollbar-width: none; border: 1px solid rgba(255,255,255,0.8); }
        .nav-btn { background: transparent; border: none; font-size: 0.9rem; font-weight: 800; color: #666; padding: 12px 18px; flex-shrink: 0; cursor: pointer; }
        .nav-btn.active-tab { color: var(--emi); transform: scale(1.1); }

        /* åˆ†é è¨­å®š */
        .modal { position: fixed; inset: 0; background: #fff; z-index: 500; transform: translateY(100%); transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1); overflow-y: auto; padding-bottom: 150px; }
        .modal.active { transform: translateY(0); }
        .header { position: sticky; top: 0; background: rgba(255,255,255,0.98); padding: 20px 30px; display: flex; justify-content: space-between; align-items: center; z-index: 100; border-bottom: 1px solid #f0f0f0; backdrop-filter: blur(10px); }
        
        /* æ‹ç«‹å¾—æ’ç‰ˆ */
        .polaroid-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .polaroid { background: #fff; padding: 10px 10px 30px 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); transform: rotate(calc(var(--r) * 1deg)); border: 1px solid #eee; }
        .polaroid img { width: 100%; height: 150px; object-fit: cover; }

        /* éšæ¢¯å¼æ’ç‰ˆ */
        .step-container { position: relative; padding: 20px; }
        .step-line { position: absolute; left: 50%; width: 2px; background: #eee; height: 100%; transform: translateX(-50%); }
        .step-item { width: 45%; margin-bottom: 30px; position: relative; }
        .step-item.left { float: left; text-align: right; }
        .step-item.right { float: right; text-align: left; }
        .step-card { background: #fff; padding: 10px; border-radius: 15px; border: 1px solid #eee; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .step-card img { width: 100%; border-radius: 10px; }

        /* å¹´é‘‘æ—¥è¨˜èˆ‡æ–°å¢æ¡† */
        .book { min-width: 120px; height: 170px; background: var(--bonnie); color: #fff; border-radius: 5px 15px 15px 5px; display: flex; align-items: center; justify-content: center; font-weight: 900; box-shadow: 5px 10px 15px rgba(0,0,0,0.1); }
        .add-box { background: #f9f9f9; padding: 15px; margin: 15px; border-radius: 15px; display: none; }
        input, textarea { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 10px; }
        .btn-action { background: var(--grad); color: #fff; border: none; padding: 12px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* è©³æƒ…é  */
        .detail-pop { position: fixed; inset: 0; background: #fff; z-index: 2000; display: none; flex-direction: column; }
    </style>
</head>
<body>

<div class="home-hero">
    <h1 class="main-title">EmiBonnie</h1>
    <div class="dday-box">
        <div class="dday-item"><div>è´è¶èª•ç”Ÿ</div><span id="d1" style="font-size:2.5rem; font-weight:900; color:var(--emi);">0</span><small> Days</small></div>
        <div class="dday-item"><div>èˆ‡ä½ ç›¸é‡</div><span id="d2" style="font-size:2.5rem; font-weight:900; color:var(--bonnie);">0</span><small> Days</small></div>
    </div>
</div>

<div class="nav-container">
    <nav class="main-nav">
        <div style="padding:0 15px; font-size:1.5rem; cursor:pointer;" onclick="closeAll()">ğŸ¦‹</div>
        <button class="nav-btn" onclick="openM('m-profile', this)">åç‰Œç·¨è¼¯</button>
        <button class="nav-btn" onclick="openM('m-works', this)">å®˜æ–¹ä½œå“</button>
        <button class="nav-btn" onclick="openM('m-timeline', this)">æˆé•·è»Œè·¡</button>
        <button class="nav-btn" onclick="openM('m-coll', this)">çè—åœ–åº«</button>
        <button class="nav-btn" onclick="openM('m-diary', this)">ç¿»é æ—¥è¨˜</button>
    </nav>
</div>

<div id="m-works" class="modal">
    <div class="header"><b>å®˜æ–¹ä½œå“ (æ‹ç«‹å¾—)</b><span onclick="toggleAdd('add-w')">ï¼‹ æ–°å¢</span><span onclick="closeAll()">âœ•</span></div>
    <div id="add-w" class="add-box">
        <input type="text" id="w-n" placeholder="æ¨™é¡Œ">
        <input type="date" id="w-d">
        <textarea id="w-t" placeholder="å…§å®¹"></textarea>
        <input type="file" id="w-f" accept="image/*">
        <button class="btn-action" onclick="addItem('works', 'w')">ç™¼å¸ƒä½œå“</button>
    </div>
    <div class="polaroid-grid" id="w-render"></div>
</div>

<div id="m-timeline" class="modal">
    <div class="header"><b>æˆé•·è»Œè·¡</b><span onclick="toggleAdd('add-tl')">ï¼‹ æ–°å¢</span><span onclick="closeAll()">âœ•</span></div>
    <div id="add-tl" class="add-box">
        <input type="text" id="tl-n" placeholder="æ¨™é¡Œ">
        <input type="date" id="tl-d">
        <textarea id="tl-t" placeholder="ç´°ç¯€"></textarea>
        <input type="file" id="tl-f" accept="image/*">
        <button class="btn-action" onclick="addItem('timeline', 'tl')">æ–°å¢è»Œè·¡</button>
    </div>
    <div class="step-container"><div class="step-line"></div><div id="tl-render"></div></div>
</div>

<div id="m-coll" class="modal">
    <div class="header"><b>çè—åœ–åº«</b><span onclick="toggleAdd('add-cl')">ï¼‹ æ–°å¢</span><span onclick="closeAll()">âœ•</span></div>
    <div id="add-cl" class="add-box">
        <input type="text" id="cl-n" placeholder="ä¸»é¡Œ">
        <input type="date" id="cl-d">
        <textarea id="cl-t" placeholder="æè¿°"></textarea>
        <input type="file" id="cl-f" accept="image/*">
        <button class="btn-action" onclick="addItem('colls', 'cl')">å­˜å…¥åœ–åº«</button>
    </div>
    <div class="step-container"><div class="step-line"></div><div id="cl-render"></div></div>
</div>

<div id="m-diary" class="modal">
    <div class="header"><b>ç¿»é æ—¥è¨˜</b><span onclick="toggleAdd('add-dy')">ï¼‹ å¯«æ—¥è¨˜</span><span onclick="closeAll()">âœ•</span></div>
    <div id="add-dy" class="add-box">
        <input type="text" id="dy-n" placeholder="æ—¥è¨˜ä¸»é¡Œ">
        <input type="date" id="dy-d">
        <textarea id="dy-t" placeholder="å¿ƒæƒ…å…§å®¹..."></textarea>
        <input type="file" id="dy-f" accept="image/*">
        <button class="btn-action" onclick="addItem('diaries', 'dy')">å°å­˜æ—¥è¨˜</button>
    </div>
    <div class="diary-shelf" id="shelf-render"></div>
    <div id="diary-list" style="display:none; padding:20px;">
        <button onclick="backToShelf()" style="border:none; background:none; color:var(--emi); font-weight:bold;">â† è¿”å›æ›¸æ¶</button>
        <div id="pages-render" style="margin-top:20px;"></div>
    </div>
</div>

<div id="m-profile" class="modal">
    <div class="header"><b>è´è¶åç‰Œä¿®æ”¹</b><span onclick="closeAll()">âœ•</span></div>
    <div style="display:flex; justify-content:center; gap:10px; padding:15px;">
        <button class="nav-btn" onclick="renderProfile('emi')">Emi</button>
        <button class="nav-btn" onclick="renderProfile('bonnie')">Bonnie</button>
        <button class="nav-btn" onclick="renderProfile('any')">Any</button>
    </div>
    <div id="p-render" style="padding:20px;"></div>
</div>

<div id="detail-pop" class="detail-pop">
    <div class="header"><b id="det-n">è©³æƒ…</b><span onclick="this.parentElement.parentElement.style.display='none'">âœ•</span></div>
    <div style="padding:20px; overflow-y:auto;">
        <img id="det-i" style="width:100%; border-radius:15px;">
        <p id="det-d" style="color:#aaa;"></p>
        <p id="det-t" style="line-height:1.7; white-space: pre-wrap;"></p>
        <button class="btn-action" style="background:#ff4757; margin-top:30px;" id="det-del">åˆªé™¤æ­¤å…§å®¹</button>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('eb_v12_final')) || {
        profiles: { emi: { bio: "æ©˜è‰²è´è¶ä»‹ç´¹...", img: "" }, bonnie: { bio: "ç´«è‰²è´è¶ä»‹ç´¹...", img: "" }, any: { bio: "ç²‰è‰²è´è¶ä»‹ç´¹...", img: "" } },
        settings: { born: "2024-01-01", meet: "2024-05-20" },
        timeline: [], works: [], colls: [], diaries: []
    };

    const save = () => { localStorage.setItem('eb_v12_final', JSON.stringify(db)); renderHome(); };
    const toBase64 = f => new Promise(r => { if(!f) r(""); else { const rd=new FileReader(); rd.onload=e=>r(e.target.result); rd.readAsDataURL(f); } });

    function toggleAdd(id) { const el = document.getElementById(id); el.style.display = el.style.display==='block' ? 'none' : 'block'; }
    async function addItem(type, pre) {
        const n=document.getElementById(pre+'-n').value, d=document.getElementById(pre+'-d').value, t=document.getElementById(pre+'-t').value, f=document.getElementById(pre+'-f').files[0];
        if(!n || !d) return alert("è«‹å¡«å¯«æ¨™é¡Œèˆ‡æ—¥æœŸ");
        db[type].unshift({ id: Date.now(), n, date: d, t, i: await toBase64(f) });
        db[type].sort((a,b) => new Date(b.date) - new Date(a.date));
        save(); toggleAdd('add-'+pre); openM(document.querySelector('.modal.active').id);
    }

    function showDet(type, id) {
        const item = db[type].find(x => x.id === id);
        document.getElementById('det-n').innerText = item.n;
        document.getElementById('det-d').innerText = item.date;
        document.getElementById('det-t').innerText = item.t;
        document.getElementById('det-i').src = item.i || "";
        document.getElementById('det-del').onclick = () => { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")){ db[type]=db[type].filter(x=>x.id!==id); save(); document.getElementById('detail-pop').style.display='none'; openM(document.querySelector('.modal.active').id); } };
        document.getElementById('detail-pop').style.display = 'flex';
    }

    async function renderProfile(who) {
        const p = db.profiles[who];
        document.getElementById('p-render').innerHTML = `<div style="text-align:center;"><img src="${p.img || ''}" style="width:120px; height:120px; border-radius:50%; object-fit:cover; border:4px solid var(--${who});"><input type="file" id="p-img" accept="image/*" onchange="upPImg('${who}')" style="margin-top:10px;"><textarea id="p-bio" rows="4" style="margin-top:15px;">${p.bio}</textarea><button class="btn-action" onclick="saveP('${who}')">å„²å­˜ä¿®æ”¹</button></div>`;
    }
    async function upPImg(who) { const f = document.getElementById('p-img').files[0]; if(f) { db.profiles[who].img = await toBase64(f); save(); renderProfile(who); } }
    function saveP(who) { db.profiles[who].bio = document.getElementById('p-bio').value; save(); alert("å„²å­˜æˆåŠŸ"); }

    function renderWorks() {
        document.getElementById('w-render').innerHTML = db.works.map(w => `<div class="polaroid" style="--r:${Math.random()*6-3}" onclick="showDet('works', ${w.id})"><img src="${w.i}"><div style="text-align:center;font-weight:bold;font-size:0.75rem;margin-top:10px;">${w.n}<br><small>${w.date}</small></div></div>`).join('');
    }
    function renderStep(type, target) {
        document.getElementById(target).innerHTML = db[type].map((item, i) => `<div class="step-item ${i%2===0?'left':'right'}" onclick="showDet('${type}', ${item.id})"><div class="step-card"><b>${item.n}</b><br><small>${item.date}</small>${item.i?`<img src="${item.i}">`:''}</div></div>`).join('') + `<div style="clear:both;"></div>`;
    }
    function renderDiary() {
        const years = [...new Set(db.diaries.map(d => d.date.substring(0,4)))].sort().reverse();
        document.getElementById('shelf-render').innerHTML = years.map(y => `<div class="book" onclick="openBook('${y}')">${y}å¹´</div>`).join('');
    }
    function openBook(y) {
        document.getElementById('shelf-render').style.display='none'; document.getElementById('diary-list').style.display='block';
        document.getElementById('pages-render').innerHTML = db.diaries.filter(d => d.date.startsWith(y)).map(d => `<div class="step-card" style="margin-bottom:10px;" onclick="showDet('diaries', ${d.id})"><b>${d.date}</b><br>${d.n}</div>`).join('');
    }
    function backToShelf() { document.getElementById('shelf-render').style.display='flex'; document.getElementById('diary-list').style.display='none'; }

    function openM(id, btn) {
        closeAll(); document.getElementById(id).classList.add('active');
        if(btn) btn.classList.add('active-tab');
        if(id==='m-works') renderWorks();
        if(id==='m-timeline') renderStep('timeline', 'tl-render');
        if(id==='m-coll') renderStep('colls', 'cl-render');
        if(id==='m-diary') { backToShelf(); renderDiary(); }
        if(id==='m-profile') renderProfile('emi');
    }
    function closeAll() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('active')); document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-tab')); }
    function renderHome() {
        const calc = d => Math.floor((new Date() - new Date(d)) / 86400000);
        document.getElementById('d1').innerText = Math.max(0, calc(db.settings.born));
        document.getElementById('d2').innerText = Math.max(0, calc(db.settings.meet));
    }
    window.onload = renderHome;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EB Butterfly Log</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluent/180/000000/butterfly.png">

    <style>
        :root { 
            --emi-orange: #ffcc99; --bonnie-purple: #e2dcfc; 
            --eb-gradient: linear-gradient(135deg, #ffcc99 0%, #e2dcfc 100%);
            --bg-dark: #121214; --card-bg: rgba(255, 255, 255, 0.06);
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; 
            background-color: var(--bg-dark); color: #ffffff; margin: 0; 
            padding-bottom: env(safe-area-inset-bottom); overflow-x: hidden;
        }
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(255, 204, 153, 0.08) 0%, transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(226, 220, 252, 0.08) 0%, transparent 40%);
            z-index: -1;
        }
        @keyframes flutter {
            0%, 100% { transform: translateX(-50%) translateY(0); opacity: 0.04; }
            50% { transform: translateX(-50%) translateY(-20px); opacity: 0.08; }
        }
        body::before {
            content: "ğŸ¦‹"; font-size: 280px; position: fixed; top: 15%; left: 50%; 
            transform: translateX(-50%); pointer-events: none; animation: flutter 8s ease-in-out infinite; z-index: 0;
        }
        .container { padding: 20px; position: relative; z-index: 1; padding-top: calc(env(safe-area-inset-top) + 10px); }
        .eb-logo { text-align: center; font-size: 2.5rem; font-weight: 800; background: var(--eb-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 5px; margin-bottom: 5px; }
        .eb-symbol { text-align: center; color: var(--bonnie-purple); font-size: 0.65rem; margin-bottom: 30px; letter-spacing: 8px; opacity: 0.5; }
        
        .card { background: var(--card-bg); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border-radius: 30px; padding: 22px; margin-bottom: 25px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .section-title { font-size: 1.1rem; margin-bottom: 18px; display: flex; align-items: center; gap: 10px; color: var(--emi-orange); font-weight: 600; }
        
        /* é›™ç´€å¿µæ—¥æ’ç‰ˆ */
        .milestone-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; text-align: center; }
        .milestone-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .milestone-val { font-size: 2.2rem; font-weight: 800; font-family: 'Avenir Next', sans-serif; margin: 5px 0; color: #fff; }
        .milestone-label { font-size: 0.7rem; color: var(--bonnie-purple); letter-spacing: 1px; opacity: 0.8; }

        .wing-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .wing { padding: 15px; border-radius: 22px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 12px; border: none; background: rgba(255, 255, 255, 0.05); color: white; font-size: 14px; box-sizing: border-box; outline: none; }
        .btn-eb { background: var(--eb-gradient); color: #1a1a1c; border: none; padding: 16px; border-radius: 18px; font-weight: 700; width: 100%; margin-top: 12px; font-size: 1rem; }
        
        .record-item { background: rgba(255,255,255,0.03); padding: 16px; border-radius: 18px; margin-top: 12px; display: flex; justify-content: space-between; align-items: center; }
        .itinerary-item { display: flex; gap: 15px; padding: 15px 0; margin-left: 10px; border-left: 1px solid rgba(255,255,255,0.1); padding-left: 20px; position: relative; }
        .itinerary-item::before { content: ""; position: absolute; left: -5px; top: 18px; width: 9px; height: 9px; background: var(--eb-gradient); border-radius: 50%; }
    </style>
</head>
<body>
<div class="bg-glow"></div>
<div class="container">
    <div class="eb-logo">E B</div>
    <div class="eb-symbol">â€”â€” BUTTERFLY MEMORIES â€”â€”</div>

    <div class="card">
        <div class="section-title">ğŸ¦‹ å®ˆè­·è¨­å®š</div>
        <div class="wing-grid">
            <div class="wing">
                <small style="color:var(--emi-orange)">çµ„æˆçš„æ—¥å­</small>
                <input type="date" id="anniGroup" oninput="save(); updateDays();">
            </div>
            <div class="wing" style="text-align:right">
                <small style="color:var(--bonnie-purple)">è¿½å¥¹å€‘çš„æ—¥å­</small>
                <input type="date" id="anniFollow" oninput="save(); updateDays();" style="text-align:right">
            </div>
        </div>
    </div>

    <div class="milestone-grid">
        <div class="card milestone-card" style="margin-bottom:0">
            <div class="milestone-label">è´è¶èª•ç”Ÿ</div>
            <div class="milestone-val" id="daysGroup">0</div>
            <div class="milestone-label">DAYS</div>
        </div>
        <div class="card milestone-card" style="margin-bottom:0">
            <div class="milestone-label">èˆ‡å¦³ç›¸é‡</div>
            <div class="milestone-val" id="daysFollow">0</div>
            <div class="milestone-label">DAYS</div>
        </div>
    </div>
    <div style="height:25px;"></div>

    <div class="card">
        <div class="section-title">ğŸ—“ï¸ è´è¶è¡Œç¨‹</div>
        <input type="date" id="iDate">
        <div style="display: flex; gap: 10px;">
            <input type="time" id="iTime" style="flex: 1.2;">
            <input type="text" id="iPlan" placeholder="è¨ˆç•«è¡Œç¨‹..." style="flex: 2;">
        </div>
        <button class="btn-eb" onclick="addPlan()">æ·»åŠ è¡Œç¨‹</button>
        <div id="itineraryList" style="margin-top: 15px;"></div>
    </div>

    <div class="card">
        <div class="section-title">âœ¨ é–ƒå…‰æ”¶è—</div>
        <input type="text" id="mName" placeholder="æ´»å‹•æˆ–æ”¶è—å“åç¨±">
        <input type="number" id="mPrice" placeholder="èŠ±è²»é‡‘é¡" inputmode="numeric">
        <button class="btn-eb" onclick="addItem()">è¨˜éŒ„é€™ä¸€åˆ»</button>
        <div id="list" style="margin-top: 10px;"></div>
    </div>
</div>

<script>
    let items = [], plans = [];

    function save() {
        localStorage.setItem('eb_anniGroup', document.getElementById('anniGroup').value);
        localStorage.setItem('eb_anniFollow', document.getElementById('anniFollow').value);
    }

    function load() {
        document.getElementById('anniGroup').value = localStorage.getItem('eb_anniGroup') || '';
        document.getElementById('anniFollow').value = localStorage.getItem('eb_anniFollow') || '';
        items = JSON.parse(localStorage.getItem('eb_items')) || [];
        plans = JSON.parse(localStorage.getItem('eb_plans')) || [];
        document.getElementById('iDate').valueAsDate = new Date();
        render(); renderPlans(); updateDays();
    }

    function updateDays() {
        const groupDate = document.getElementById('anniGroup').value;
        const followDate = document.getElementById('anniFollow').value;
        const now = new Date();

        if(groupDate) {
            const diff = Math.floor((now - new Date(groupDate)) / (1000 * 60 * 60 * 24));
            document.getElementById('daysGroup').innerText = diff >= 0 ? diff : 0;
        }
        if(followDate) {
            const diff = Math.floor((now - new Date(followDate)) / (1000 * 60 * 60 * 24));
            document.getElementById('daysFollow').innerText = diff >= 0 ? diff : 0;
        }
    }

    function addPlan() {
        const d = document.getElementById('iDate').value, t = document.getElementById('iTime').value, p = document.getElementById('iPlan').value;
        if(d && t && p) {
            plans.push({d, t, p});
            plans.sort((a, b) => (a.d + a.t).localeCompare(b.d + b.t));
            localStorage.setItem('eb_plans', JSON.stringify(plans));
            renderPlans();
            document.getElementById('iPlan').value = '';
        }
    }

    function renderPlans() {
        document.getElementById('itineraryList').innerHTML = plans.map((item, i) => `
            <div class="itinerary-item">
                <div style="min-width: 90px;">
                    <div style="color:var(--emi-orange); font-weight:700; font-size:0.75rem;">${item.d.replace(/-/g, '/')}</div>
                    <div style="color:var(--bonnie-purple); font-size:0.9rem;">${item.t}</div>
                </div>
                <div style="flex:1; background:rgba(255,255,255,0.03); padding:12px; border-radius:12px; display:flex; justify-content:space-between; align-items:center;">
                    <span>${item.p}</span>
                    <button onclick="delPlan(${i})" style="background:none; border:none; color:#ff6b6b; font-size:18px;">Ã—</button>
                </div>
            </div>`).join('');
    }

    function delPlan(i) { plans.splice(i, 1); localStorage.setItem('eb_plans', JSON.stringify(plans)); renderPlans(); }

    function addItem() {
        const n = document.getElementById('mName').value, p = document.getElementById('mPrice').value;
        if(n.trim()) {
            const today = new Date().toISOString().split('T')[0];
            items.unshift({n, p, d: today});
            localStorage.setItem('eb_items', JSON.stringify(items));
            render();
            document.getElementById('mName').value = ''; document.getElementById('mPrice').value = '';
        }
    }

    function render() {
        document.getElementById('list').innerHTML = items.map(i => `
            <div class="record-item">
                <span><b style="color:var(--bonnie-purple)">${i.n}</b><br><small style="color:rgba(255,255,255,0.4)">${i.d.replace(/-/g, '/')}</small></span>
                <span style="color:var(--emi-orange); font-weight:800;">${i.p?'$'+i.p:''}</span>
            </div>`).join('');
    }

    window.onload = load;
    setInterval(updateDays, 60000);
</script>
</body>
</html>

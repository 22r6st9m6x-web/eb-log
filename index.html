        /* ğŸ  é¦–é ï¼šè¨ˆæ•¸å™¨ */

        .eb-logo { font-size: 5rem; font-weight: 800; margin: 0; letter-spacing: 12px; }
        .counters { display: flex; justify-content: center; gap: 45px; margin-top: 25px; }
        .c-num { font-size: 3rem; font-weight: 800; color: #222; }

        /* ğŸ§­ å°èˆªï¼šç£¨ç ‚ç»ç’ƒ */
        .nav-container { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 1000; width: 95%; max-width: 600px; }
        .main-nav { 
            background: var(--glass); padding: 12px; border-radius: 50px; 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); display: flex; align-items: center; overflow-x: auto;
        }
        .main-nav::-webkit-scrollbar { display: none; }
        .nav-logo-btn { padding-right: 15px; margin-right: 12px; border-right: 1.5px solid #eee; flex-shrink: 0; cursor: pointer; }
        .nav-btn { background: transparent; border: none; font-size: 0.9rem; font-weight: 700; color: #444; padding: 10px 15px; flex-shrink: 0; }

        /* ğŸ–¼ï¸ è¦–çª—èˆ‡æ¨™é¡Œ */
        .modal { position: fixed; inset: 0; background: #fff; z-index: 500; transform: translateY(100%); transition: 0.5s cubic-bezier(0.3, 1, 0.3, 1); overflow-y: auto; padding-bottom: 120px; }
        .modal.active { transform: translateY(0); }
        .header { position: sticky; top: 0; background: #fff; padding: 20px 25px; display: flex; justify-content: space-between; align-items: center; z-index: 600; border-bottom: 1px solid #f0f0f0; }
        .m-title { font-size: 1.3rem; font-weight: 800; background: var(--grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* ğŸ“ å€‹äººè³‡æ–™åç‰‡ (Snap) */
        .profile-snap { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; padding: 20px; gap: 20px; }
        .p-card { min-width: 85%; scroll-snap-align: center; background: #fdfdfd; border-radius: 30px; padding: 30px 20px; text-align: center; border: 1px solid #f0f0f0; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .p-img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 3px solid #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 15px; }

        /* ğŸ“ åˆ†é¡æ¨™ç±¤ */
        .filter-bar { display: flex; gap: 10px; padding: 15px; overflow-x: auto; }
        .tag { padding: 8px 16px; border-radius: 20px; background: #f0f0f0; font-size: 0.85rem; font-weight: 600; flex-shrink: 0; }
        .tag.active { background: var(--grad); color: #fff; }

        /* ğŸ å‘¨é‚Šæ”¶è— */
        .coll-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .coll-card { background: #fff; border-radius: 15px; overflow: hidden; border: 1px solid #f0f0f0; }
        .coll-img { width: 100%; height: 140px; object-fit: cover; }

        /* ğŸ“… æ—¥æ›†æ ¼å­ */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: #eee; margin: 15px; border-radius: 12px; overflow: hidden; }
        .cal-day { background: #fff; min-height: 80px; padding: 5px; font-size: 0.75rem; }
        .cal-ev { font-size: 0.6rem; padding: 2px 4px; border-radius: 3px; margin-top: 2px; border-left: 2px solid var(--emi); background: #fff5ee; }

        /* âœï¸ è¡¨å–® */
        .form-group { background: #f9f9f9; padding: 20px; border-radius: 20px; margin: 15px; }
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 12px; border: 1px solid #eee; }
        .btn-main { background: var(--grad); color: #fff; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: bold; }
    </style>
</head>
<body>

<div class="hero">
    <h1 class="eb-logo"><span style="color:var(--emi)">E</span><span style="color:var(--bonnie)">B</span></h1>
    <div class="counters">
        <div class="c-item"><span class="c-num" id="d1">0</span><span class="c-lab">è´è¶èª•ç”Ÿ</span></div>
        <div class="c-item"><span class="c-num" id="d2">0</span><span class="c-lab">èˆ‡ä½ ç›¸é‡</span></div>
    </div>
</div>

<div class="nav-container">
    <nav class="main-nav">
        <div class="nav-logo-btn" onclick="closeAll()"><img src="https://api.typedream.com/v0/document/public/ac92594a-86c2-466d-b3b0-f0907e5f3088_2_PNG.png" style="width:30px"></div>
        <button class="nav-btn" onclick="openM('m-profile')">EmiBonnie</button>
        <button class="nav-btn" onclick="openM('m-works')">ä½œå“é›†</button>
        <button class="nav-btn" onclick="openM('m-plans')">è¡Œç¨‹è¡¨</button>
        <button class="nav-btn" onclick="openM('m-coll')">æ”¶è—é¤¨</button>
        <button class="nav-btn" onclick="openM('m-diary')">æ—¥è¨˜</button>
        <button class="nav-btn" onclick="openM('m-admin')">ç®¡ç†</button>
    </nav>
</div>

<div id="m-profile" class="modal">
    <div class="header"><span class="m-title">EmiBonnie</span><span onclick="closeAll()">âœ•</span></div>
    <div class="profile-snap" id="p-list"></div>
</div>

<div id="m-works" class="modal">
    <div class="header"><span class="m-title">å®˜æ–¹ä½œå“é›†</span><span onclick="closeAll()">âœ•</span></div>
    <div class="filter-bar"><div class="tag active">å…¨éƒ¨</div><div class="tag">å½±è¦–</div><div class="tag">æ¼”å‡º</div><div class="tag">éŸ³æ¨‚</div></div>
    <div id="w-list" style="padding:15px; color:#999; text-align:center;">ä½œå“è¼‰å…¥ä¸­...</div>
</div>

<div id="m-plans" class="modal">
    <div class="header"><span class="m-title">2026å¹´ 2æœˆ</span><span onclick="closeAll()">âœ•</span></div>
    <div class="cal-grid" id="cal-list"></div>
</div>

<div id="m-coll" class="modal">
    <div class="header"><span class="m-title">å‘¨é‚Šæ”¶è—é¤¨</span><span onclick="closeAll()">âœ•</span></div>
    <div class="coll-grid" id="coll-list"></div>
</div>

<div id="m-diary" class="modal">
    <div class="header"><span class="m-title">è´è¶æ—¥è¨˜</span><span onclick="closeAll()">âœ•</span></div>
    <div id="diary-list"></div>
</div>

<div id="m-admin" class="modal">
    <div class="header"><span class="m-title">ç®¡ç†ä¸­å¿ƒ</span><span onclick="closeAll()">âœ•</span></div>
    <div class="form-group">
        <h4>ğŸ æ”¶è—èˆ‡æ—¥è¨˜</h4>
        <input type="text" id="adm-name" placeholder="åç¨±">
        <textarea id="adm-text" placeholder="å…§å®¹/å¿ƒå¾—" rows="3"></textarea>
        <input type="file" id="adm-img" accept="image/*">
        <div style="display:flex; gap:10px;">
            <button class="btn-main" onclick="add('coll')">åŠ å‘¨é‚Š</button>
            <button class="btn-main" onclick="add('diary')">ç™¼æ—¥è¨˜</button>
        </div>
    </div>
    <div class="form-group">
        <h4>ğŸ“… æ—¥æœŸè¨­å®š</h4>
        è´è¶èª•ç”Ÿ <input type="date" id="in-born" onchange="upDate()">
        èˆ‡ä½ ç›¸é‡ <input type="date" id="in-meet" onchange="upDate()">
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('eb_final_v7')) || {
        settings: { born: "2024-01-01", meet: "2024-01-01" },
        diaries: [], colls: [], 
        plans: [{ day: 14, title: "Valentine Live" }]
    };

    const info = {
        emi: { nick: "Mimi", birth: "04/25", fav: "ç‰›è‚‰æ¹¯" },
        bonnie: { nick: "Nini", birth: "01/27", fav: "é®­é­š" },
        any: { nick: "Any", birth: "03/14", fav: "æŠ–è€³æœµ" }
    };

    function save() { localStorage.setItem('eb_final_v7', JSON.stringify(db)); }

    function openM(id) {
        document.getElementById(id).classList.add('active');
        if(id === 'm-profile') renderP();
        if(id === 'm-coll') renderC();
        if(id === 'm-diary') renderD();
        if(id === 'm-plans') renderCal();
    }

    function renderP() {
        document.getElementById('p-list').innerHTML = ["emi","bonnie","any"].map(id => `
            <div class="p-card">
                <div class="p-img" style="background:#eee; margin:0 auto 15px;"></div>
                <h2>${id.toUpperCase()}</h2><p>${info[id].nick} | ${info[id].birth}</p>
                <div style="font-size:0.9rem; color:#666;">å–œæ­¡ï¼š${info[id].fav}</div>
            </div>
        `).join('');
    }

    async function add(type) {
        const name = document.getElementById('adm-name').value;
        const text = document.getElementById('adm-text').value;
        const file = document.getElementById('adm-img').files[0];
        let img = file ? await new Promise(r => { const f = new FileReader(); f.onload = e => r(e.target.result); f.readAsDataURL(file); }) : "";
        
        if(type === 'coll') db.colls.unshift({ name, img });
        else db.diaries.unshift({ date: new Date().toLocaleDateString(), text, img });
        save(); alert("å·²æ›´æ–°ï¼");
    }

    function renderC() {
        document.getElementById('coll-list').innerHTML = db.colls.map(c => `
            <div class="coll-card"><img src="${c.img}" class="coll-img"><div style="padding:10px; font-size:0.8rem;">${c.name}</div></div>
        `).join('');
    }

    function renderD() {
        document.getElementById('diary-list').innerHTML = db.diaries.map(d => `
            <div class="form-group"><b>${d.date}</b><p>${d.text}</p>${d.img ? `<img src="${d.img}" style="width:100%; border-radius:10px;">` : ''}</div>
        `).join('');
    }

    function renderCal() {
        let h = "";
        for(let i=1; i<=28; i++) {
            let ev = db.plans.find(p => p.day === i);
            h += `<div class="cal-day">${i}${ev ? `<div class="cal-ev">${ev.title}</div>` : ''}</div>`;
        }
        document.getElementById('cal-list').innerHTML = h;
    }

    function upDate() {
        db.settings.born = document.getElementById('in-born').value;
        db.settings.meet = document.getElementById('in-meet').value;
        save(); renderHome();
    }

    function renderHome() {
        const c = d => Math.floor((new Date() - new Date(d)) / 86400000);
        document.getElementById('d1').innerText = Math.max(0, c(db.settings.born));
        document.getElementById('d2').innerText = Math.max(0, c(db.settings.meet));
        document.getElementById('in-born').value = db.settings.born;
        document.getElementById('in-meet').value = db.settings.meet;
    }

    function closeAll() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('active')); }
    window.onload = renderHome;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EB Butterfly Memories</title>
    <style>
        :root { 
            --emi: #f37021; --bonnie: #662d91; --any: #ff8fab;
            --bg: #fdfdfd; --card: #ffffff; --text: #333; --light: #999;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); font-family: -apple-system, "PingFang TC", sans-serif; color: var(--text); }

        /* ğŸ¦‹ èƒŒæ™¯ç‰¹æ•ˆ */
        #butterfly-layer { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        .butterfly { position: absolute; opacity: 0; animation: fly linear infinite; font-size: 20px; }
        @keyframes fly {
            0% { transform: translate(-10%, 110%) rotate(0deg) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translate(110%, -10%) rotate(360deg) scale(1.2); opacity: 0; }
        }

        /* ğŸ  ä¸»è¦–è§’ */
        .hero { position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%); z-index: 5; text-align: center; width: 100%; }
        .eb-logo { font-size: 5rem; font-weight: 900; letter-spacing: 15px; margin: 0; pointer-events: none; }
        .e { color: var(--emi); } .b { color: var(--bonnie); }

        /* ğŸ§­ å°è¦½åˆ— (å„ªåŒ–ç£¨ç ‚æ„Ÿ) */
        .nav-bar { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); z-index: 1000; display: flex; gap: 8px; background: rgba(255,255,255,0.7); padding: 10px 15px; border-radius: 50px; backdrop-filter: blur(15px); box-shadow: 0 10px 40px rgba(0,0,0,0.08); border: 1px solid rgba(255,255,255,0.5); }
        .nav-btn { background: transparent; border: none; font-size: 0.85rem; font-weight: 600; color: #555; cursor: pointer; padding: 8px 12px; transition: 0.3s; white-space: nowrap; }
        .nav-btn:active { transform: scale(0.9); opacity: 0.7; }

        /* ğŸ–¼ï¸ æ¨¡æ…‹æ¡†é€šç”¨æ¨£å¼ */
        .modal { position: fixed; inset: 0; background: #fff; z-index: 100; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); overflow-y: auto; padding-bottom: 120px; }
        .modal.active { transform: translateY(0); }
        .header { position: sticky; top: 0; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); padding: 18px 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f0f0f0; z-index: 110; }
        .close-icon { font-size: 24px; cursor: pointer; color: #ccc; }

        /* ğŸ‘‘ å€‹äººæª”æ¡ˆå€ */
        .tab-row { display: flex; justify-content: center; gap: 10px; padding: 20px; background: #fff; position: sticky; top: 65px; z-index: 105; }
        .t-btn { padding: 8px 20px; border-radius: 20px; border: none; font-weight: bold; font-size: 0.9rem; background: #f5f5f5; color: #888; }
        .t-btn.active.emi { background: var(--emi); color: #fff; }
        .t-btn.active.bonnie { background: var(--bonnie); color: #fff; }
        .t-btn.active.any { background: var(--any); color: #fff; }
        
        .p-card { max-width: 900px; margin: 0 auto; padding: 20px; display: flex; flex-wrap: wrap; gap: 30px; animation: fadeIn 0.5s; }
        .p-img { flex: 1; min-width: 300px; height: 450px; border-radius: 24px; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .p-img img { width: 100%; height: 100%; object-fit: cover; }
        .p-info { flex: 1.2; min-width: 300px; }
        .p-info h2 { font-size: 1.8rem; margin: 0 0 15px 0; }
        .p-data { white-space: pre-wrap; line-height: 1.8; color: #555; font-size: 1rem; }

        /* ğŸ“– è´è¶æ—¥è¨˜ (æ™‚é–“è»¸å„ªåŒ–) */
        .diary-box { max-width: 650px; margin: 0 auto; padding: 20px; }
        .y-wrap { margin-bottom: 15px; border-radius: 18px; border: 1px solid #f0f0f0; background: #fff; }
        .y-head { padding: 18px 22px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; font-weight: 800; }
        .d-line { display: none; padding: 10px 20px 20px 45px; border-left: 2px solid #f0f0f0; margin-left: 35px; position: relative; }
        .y-wrap.open .d-line { display: block; animation: slideDown 0.3s; }
        .d-item { position: relative; margin-bottom: 25px; cursor: pointer; }
        .d-dot { position: absolute; left: -54px; top: 6px; width: 12px; height: 12px; background: #fff; border: 3px solid var(--emi); border-radius: 50%; }
        .d-title { font-weight: bold; margin-bottom: 4px; transition: 0.2s; }
        .d-body { display: none; padding: 12px; background: #fcf8f5; border-radius: 10px; margin-top: 8px; font-size: 0.9rem; border-left: 4px solid var(--emi); }
        .d-item.active .d-body { display: block; }

        /* ğŸ–‹ï¸ è¼¸å…¥å½ˆçª— */
        #pop-form { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(5px); }
        .form-card { background: #fff; width: 100%; max-width: 400px; padding: 25px; border-radius: 25px; box-shadow: 0 25px 50px rgba(0,0,0,0.2); }
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #eee; border-radius: 12px; background: #f9f9f9; outline: none; }
        .submit { background: #333; color: #fff; border: none; width: 100%; padding: 15px; border-radius: 12px; font-weight: bold; margin-top: 10px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="butterfly-layer"></div>

<div class="hero">
    <h1 class="eb-logo"><span class="e">E</span><span class="b">B</span></h1>
    <p style="letter-spacing: 5px; color: #aaa; font-size: 0.8rem;">BUTTERFLY MEMORIES</p>
</div>

<nav class="nav-bar">
    <button class="nav-btn" onclick="openM('m-profile')">EmiBonnie</button>
    <button class="nav-btn" onclick="openM('m-diary')">è´è¶æ—¥è¨˜</button>
    <button class="nav-btn" onclick="openM('m-works')">ä½œå“é›†</button>
    <button class="nav-btn" onclick="openM('m-plan')">è¡Œç¨‹è¡¨</button>
    <button class="nav-btn" onclick="openM('m-admin')">è¨­å®š</button>
</nav>

<div id="m-profile" class="modal">
    <div class="header"><h3>æª”æ¡ˆåœ–é‘‘</h3><span class="close-icon" onclick="closeM()">âœ•</span></div>
    <div class="tab-row">
        <button class="t-btn active emi" onclick="renderProfile('emi', this)">Emi</button>
        <button class="t-btn bonnie" onclick="renderProfile('bonnie', this)">Bonnie</button>
        <button class="t-btn any" onclick="renderProfile('any', this)">Any</button>
    </div>
    <div id="p-view"></div>
</div>

<div id="m-diary" class="modal">
    <div class="header">
        <div style="display:flex; align-items:center; gap:10px;"><h3>è´è¶æ—¥è¨˜</h3><button onclick="addYear()" style="border:none; background:var(--emi); color:#fff; border-radius:50%; width:24px; height:24px; cursor:pointer;">+</button></div>
        <span class="close-icon" onclick="closeM()">âœ•</span>
    </div>
    <div class="diary-box" id="d-list"></div>
</div>

<div id="m-admin" class="modal">
    <div class="header"><h3>ç³»çµ±è¨­å®š</h3><span class="close-icon" onclick="closeM()">âœ•</span></div>
    <div style="padding:25px; max-width:500px; margin:0 auto;">
        <div style="background:#f9f9f9; padding:20px; border-radius:20px; margin-bottom:20px;">
            <h4 style="margin-top:0;">ğŸ–‹ï¸ ç·¨è¼¯è§’è‰²æª”æ¡ˆ</h4>
            <select id="edit-who" onchange="loadEdit()"><option value="emi">Emi</option><option value="bonnie">Bonnie</option><option value="any">Any</option></select>
            <input type="text" id="edit-n" placeholder="å…¨å">
            <input type="text" id="edit-u" placeholder="ç…§ç‰‡ URL">
            <textarea id="edit-i" placeholder="è©³ç´°è³‡æ–™..." style="height:150px;"></textarea>
            <button class="submit" onclick="saveEdit()">å„²å­˜æª”æ¡ˆæ›´æ–°</button>
        </div>
        <p style="text-align:center; font-size:0.75rem; color:#ccc;">è³‡æ–™åƒ…å„²å­˜æ–¼æ­¤è£ç½®çš„ç€è¦½å™¨ä¸­</p>
    </div>
</div>

<div id="pop-form" onclick="if(event.target==this)this.style.display='none'">
    <div class="form-card">
        <h3 id="pop-title" style="margin-top:0;">æ–°å¢ç´€éŒ„</h3>
        <input type="text" id="pop-d" placeholder="æ—¥æœŸ (ä¾‹å¦‚ 02.25)">
        <input type="text" id="pop-t" placeholder="æ¨™é¡Œ">
        <textarea id="pop-b" placeholder="å¯«ä¸‹å›æ†¶..." style="height:120px;"></textarea>
        <button class="submit" onclick="saveDiary()">ç¢ºèªä¸¦åŒæ­¥</button>
    </div>
</div>

<div id="m-works" class="modal"><div class="header"><h3>å®˜æ–¹ä½œå“</h3><span class="close-icon" onclick="closeM()">âœ•</span></div></div>
<div id="m-plan" class="modal"><div class="header"><h3>è¡Œç¨‹è¡¨</h3><span class="close-icon" onclick="closeM()">âœ•</span></div></div>

<script>
    // --- æ ¸å¿ƒè³‡æ–™ ---
    let profiles = JSON.parse(localStorage.getItem('eb_profiles')) || {
        emi: { name: "Emi æœ±åæ€¡", img: "", info: "æš±ç¨±: mimi\nç”Ÿæ—¥: 1998.04.25\nå“ç‰Œ: IMM ANOTHER" },
        bonnie: { name: "Bonnie é‚¦", img: "", info: "æš±ç¨±: nini\nç”Ÿæ—¥: 2004.01.27\nå“ç‰Œ: VURVBKK" },
        any: { name: "Anyà¹€à¸­à¸™à¸µà¹ˆ", img: "", info: "ç”Ÿæ—¥: 2025.03.14\nç‰¹å¾µ: åœ“è‡‰çŸ­é«®" }
    };
    let diaries = JSON.parse(localStorage.getItem('eb_diaries')) || { "2026": [] };
    let curYear = "";

    // --- è¦–çª—æ§åˆ¶ ---
    function openM(id) {
        document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'm-profile') renderProfile('emi', document.querySelector('.t-btn.emi'));
        if(id === 'm-diary') renderDiaries();
        if(id === 'm-admin') loadEdit();
    }
    function closeM() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('active')); }

    // --- è§’è‰²æª”æ¡ˆ ---
    function renderProfile(who, btn) {
        document.querySelectorAll('.t-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const d = profiles[who];
        document.getElementById('p-view').innerHTML = `
            <div class="p-card">
                <div class="p-img"><img src="${d.img || 'https://via.placeholder.com/400x600?text=No+Photo'}" onerror="this.src='https://via.placeholder.com/400x600?text=Error'"></div>
                <div class="p-info"><h2>${d.name}</h2><div class="p-data">${d.info}</div></div>
            </div>`;
    }

    function loadEdit() {
        const who = document.getElementById('edit-who').value;
        document.getElementById('edit-n').value = profiles[who].name;
        document.getElementById('edit-u').value = profiles[who].img;
        document.getElementById('edit-i').value = profiles[who].info;
    }

    function saveEdit() {
        const who = document.getElementById('edit-who').value;
        profiles[who] = { name: document.getElementById('edit-n').value, img: document.getElementById('edit-u').value, info: document.getElementById('edit-i').value };
        localStorage.setItem('eb_profiles', JSON.stringify(profiles));
        alert('æª”æ¡ˆå·²æ›´æ–°');
    }

    // --- è´è¶æ—¥è¨˜ ---
    function renderDiaries() {
        const list = document.getElementById('d-list');
        list.innerHTML = '';
        Object.keys(diaries).sort((a,b)=>b-a).forEach(y => {
            const wrap = document.createElement('div');
            wrap.className = 'y-wrap';
            const items = diaries[y].map((item, i) => `
                <div class="d-item" onclick="this.classList.toggle('active')">
                    <div class="d-dot"></div>
                    <div style="font-size:0.75rem; color:#aaa;">${item.d}</div>
                    <div class="d-title">${item.t}</div>
                    <div class="d-body">${item.b}</div>
                </div>`).join('');
            wrap.innerHTML = `
                <div class="y-head" onclick="this.parentElement.classList.toggle('open')"><span>${y} å¹´</span><span>â–¾</span></div>
                <div class="d-line">${items} <button onclick="openEntry('${y}')" class="submit" style="background:#eee; color:#666; font-size:0.75rem; padding:8px;">+ æ–°å¢ ${y} ç´€éŒ„</button></div>`;
            list.appendChild(wrap);
        });
    }

    function addYear() { const y = prompt("è¼¸å…¥å¹´ä»½:"); if(y && !diaries[y]){ diaries[y]=[]; saveD(); } }
    function openEntry(y) { curYear = y; document.getElementById('pop-title').innerText = y + " æ–°ç´€éŒ„"; document.getElementById('pop-form').style.display='flex'; }
    function saveDiary() {
        const d = document.getElementById('pop-d').value, t = document.getElementById('pop-t').value, b = document.getElementById('pop-b').value;
        if(!d || !t) return;
        diaries[curYear].push({ d, t, b });
        saveD();
        document.getElementById('pop-form').style.display='none';
        document.getElementById('pop-d').value=''; document.getElementById('pop-t').value=''; document.getElementById('pop-b').value='';
    }
    function saveD() { localStorage.setItem('eb_diaries', JSON.stringify(diaries)); renderDiaries(); }

    // --- è´è¶ç‰¹æ•ˆ ---
    setInterval(() => {
        const layer = document.getElementById('butterfly-layer');
        const b = document.createElement('div'); b.className = 'butterfly'; b.innerHTML = 'ğŸ¦‹';
        const dur = Math.random() * 8 + 8;
        b.style.left = Math.random() * 100 + 'vw';
        b.style.animationDuration = dur + 's';
        b.style.color = [ '#f37021', '#662d91', '#ff8fab' ][Math.floor(Math.random()*3)];
        layer.appendChild(b);
        setTimeout(() => b.remove(), dur * 1000);
    }, 2000);
</script>
</body>
</html>

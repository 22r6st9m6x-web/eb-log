        /* ğŸ–¼ï¸ è¦–çª—èˆ‡é€šç”¨å…ƒä»¶ */
        .modal { position: fixed; inset: 0; background: #fff; z-index: 500; transform: translateY(100%); transition: 0.5s cubic-bezier(0.3, 1, 0.3, 1); overflow-y: auto; padding-bottom: 120px; }
        .modal.active { transform: translateY(0); }

        .m-title { font-size: 1.3rem; font-weight: 800; background: var(--grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* ğŸ å‘¨é‚Šæ”¶è—ç¶²æ ¼ */
        .coll-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .coll-card { background: #fff; border-radius: 18px; overflow: hidden; border: 1px solid #f0f0f0; box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
        .coll-img { width: 100%; height: 160px; object-fit: cover; background: #eee; }
        .coll-info { padding: 12px; }
        .coll-name { font-weight: bold; font-size: 0.95rem; margin-bottom: 5px; color: #333; }
        .coll-tag { font-size: 0.75rem; color: var(--bonnie); background: #f8f4ff; padding: 2px 8px; border-radius: 5px; display: inline-block; }

        /* âœï¸ é€šç”¨è¡¨å–®æ¨£å¼ */
        .form-group { background: #f9f9f9; padding: 20px; border-radius: 25px; margin: 15px; }
        input, textarea, select { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #eee; border-radius: 15px; font-size: 1rem; background: #fff; }
        .btn-main { background: var(--grad); color: #fff; border: none; padding: 16px; width: 100%; border-radius: 15px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="hero">

    <div class="counters">

        <div class="c-item"><span class="c-num" id="d2">0</span><span class="c-lab">èˆ‡ä½ ç›¸é‡</span></div>
    </div>
</div>

<div class="nav-container">
    <nav class="main-nav">
        <div class="nav-logo-btn" onclick="closeAll()"><img src="https://api.typedream.com/v0/document/public/ac92594a-86c2-466d-b3b0-f0907e5f3088_2_PNG.png" style="width:30px"></div>
        <button class="nav-btn" onclick="openM('m-coll')">å‘¨é‚Šæ”¶è—</button>
        <button class="nav-btn" onclick="openM('m-diary')">è´è¶æ—¥è¨˜</button>
        <button class="nav-btn" onclick="openM('m-plans')">è¡Œç¨‹è¡¨</button>
        <button class="nav-btn" onclick="openM('m-admin')">ç®¡ç†</button>
    </nav>
</div>

<div id="m-coll" class="modal">
    <div class="header"><span class="m-title">å‘¨é‚Šæ”¶è—é¤¨</span><span onclick="closeAll()" style="font-size:24px">âœ•</span></div>
    <div class="coll-grid" id="coll-list"></div>
</div>

<div id="m-diary" class="modal">
    <div class="header"><span class="m-title">è´è¶æ—¥è¨˜</span><span onclick="closeAll()" style="font-size:24px">âœ•</span></div>
    <div id="diary-list"></div>
</div>

<div id="m-plans" class="modal">
    <div class="header"><span class="m-title">2026å¹´ 2æœˆ</span><span onclick="closeAll()" style="font-size:24px">âœ•</span></div>
    <div style="display:grid; grid-template-columns: repeat(7,1fr); gap:1px; background:#eee; margin:15px; border-radius:15px; overflow:hidden;" id="cal-render"></div>
</div>

<div id="m-admin" class="modal">
    <div class="header"><span class="m-title">ç³»çµ±ç®¡ç†ä¸­å¿ƒ</span><span onclick="closeAll()" style="font-size:24px">âœ•</span></div>
    
    <div class="form-group">
        <h4>ğŸ æ–°å¢æ”¶è—</h4>
        <input type="text" id="coll-name" placeholder="å‘¨é‚Šåç¨± (ä¾‹ï¼šé¦–å ´è¦‹é¢æœƒå°å¡)">
        <select id="coll-type"><option>å®˜æ–¹å‘¨é‚Š</option><option>æ‡‰æ´ç‰©</option><option>è‡ªè£½é€±é‚Š</option></select>
        <input type="file" id="coll-img" accept="image/*">
        <button class="btn-main" onclick="addColl()">åŠ å…¥æ¸…å–®</button>
    </div>

    <div class="form-group">
        <h4>âœï¸ å¯«æ—¥è¨˜</h4>
        <textarea id="diary-text" placeholder="ç´€éŒ„æ­¤åˆ»çš„å¿ƒæƒ…..." rows="3"></textarea>
        <input type="file" id="diary-img" accept="image/*">
        <button class="btn-main" onclick="addDiary()">å„²å­˜æ—¥è¨˜</button>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('eb_v6_full')) || {
        settings: { born: "2024-01-01", meet: "2024-01-01" },
        diaries: [],
        colls: [
            { name: "EmiBonnie å®˜æ–¹ç«‹ç‰Œ", type: "å®˜æ–¹å‘¨é‚Š", img: "" }
        ],
        plans: [{ day: 1, title: "BD Party", who: "purple" }]
    };

    function save() { localStorage.setItem('eb_v6_full', JSON.stringify(db)); }

    // å‘¨é‚ŠåŠŸèƒ½
    async function addColl() {
        const name = document.getElementById('coll-name').value;
        const type = document.getElementById('coll-type').value;
        const file = document.getElementById('coll-img').files[0];
        let img = "";
        if(file) img = await toBase64(file);
        if(name) {
            db.colls.unshift({ name, type, img });
            save(); alert("å·²å…¥åº«ï¼"); renderColls();
        }
    }

    function renderColls() {
        document.getElementById('coll-list').innerHTML = db.colls.map(c => `
            <div class="coll-card">
                <img src="${c.img || 'https://via.placeholder.com/150'}" class="coll-img">
                <div class="coll-info">
                    <div class="coll-name">${c.name}</div>
                    <div class="coll-tag">${c.type}</div>
                </div>
            </div>
        `).join('');
    }

    // æ—¥è¨˜åŠŸèƒ½
    async function addDiary() {
        const text = document.getElementById('diary-text').value;
        const file = document.getElementById('diary-img').files[0];
        let img = "";
        if(file) img = await toBase64(file);
        if(text) {
            db.diaries.unshift({ date: new Date().toLocaleDateString(), text, img });
            save(); alert("å·²ç´€éŒ„ï¼"); renderDiaries();
        }
    }

    function renderDiaries() {
        document.getElementById('diary-list').innerHTML = db.diaries.map(d => `
            <div style="background:#f9f9f9; margin:15px; padding:20px; border-radius:20px; border:1px solid #eee;">
                <div style="font-size:0.8rem; color:var(--emi); font-weight:bold;">${d.date}</div>
                <div style="margin-top:10px; line-height:1.6;">${d.text}</div>
                ${d.img ? `<img src="${d.img}" style="width:100%; border-radius:12px; margin-top:10px;">` : ''}
            </div>
        `).join('');
    }

    // è¼”åŠ©èˆ‡åŸºç¤æ¸²æŸ“
    function toBase64(file) {
        return new Promise(r => { const fr = new FileReader(); fr.onload = e => r(e.target.result); fr.readAsDataURL(file); });
    }

    function renderHome() {
        const c = d => Math.floor((new Date() - new Date(d)) / 86400000);
        document.getElementById('d1').innerText = Math.max(0, c(db.settings.born));
        document.getElementById('d2').innerText = Math.max(0, c(db.settings.meet));
    }

    function openM(id) {
        document.getElementById(id).classList.add('active');
        if(id === 'm-coll') renderColls();
        if(id === 'm-diary') renderDiaries();
    }

    function closeAll() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('active')); }
    window.onload = renderHome;
</script>

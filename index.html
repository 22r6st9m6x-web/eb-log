<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EB Butterfly Memories</title>
    <style>
        :root { 
            --emi-orange: #f37021;
            --bonnie-purple: #662d91;
            --any-pink: #ff8fab;
        }
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #fdfdfd; font-family: -apple-system, "PingFang TC", sans-serif; }

        /* èƒŒæ™¯ç‰¹æ•ˆ */
        #butterfly-layer { position: fixed; inset: 0; z-index: 3; pointer-events: none; }
        .butterfly { position: absolute; opacity: 0; animation: butterfly-fly linear infinite; }
        @keyframes butterfly-fly {
            0% { transform: translate(-10%, 110%) rotate(0deg); opacity: 0; }
            100% { transform: translate(110%, -10%) rotate(360deg); opacity: 0; }
        }

        /* å°è¦½æ¬„ */
        .nav-bar { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 100; display: flex; gap: 8px; background: rgba(255,255,255,0.9); padding: 10px 15px; border-radius: 50px; backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid #eee; }
        .nav-btn { background: transparent; border: none; font-size: 0.8rem; font-weight: 600; color: #777; cursor: pointer; white-space: nowrap; }

        /* æ¨¡æ…‹è¦–çª— */
        .modal { position: fixed; inset: 0; background: #fff; z-index: 200; transform: translateY(100%); transition: transform 0.4s ease; overflow-y: auto; padding-bottom: 80px; }
        .modal.active { transform: translateY(0); }
        .modal-header { position: sticky; top: 0; background: #fff; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f5f5f5; z-index: 100; }

        /* ğŸ“– æ—¥è¨˜æ¨£å¼ */
        .diary-container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .year-wrapper { margin-bottom: 20px; border: 1px solid #eee; border-radius: 15px; overflow: hidden; }
        .year-header { background: #f9f9f9; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; font-weight: bold; font-size: 1.1rem; }
        .add-year-btn { font-size: 1.5rem; color: var(--emi-orange); cursor: pointer; padding: 0 10px; }
        
        /* å‚ç›´æ™‚é–“è»¸ */
        .diary-timeline { display: none; padding: 20px 20px 20px 40px; border-left: 2px solid #eee; margin-left: 30px; position: relative; }
        .year-wrapper.open .diary-timeline { display: block; }
        
        .timeline-item { position: relative; margin-bottom: 25px; }
        .timeline-dot { position: absolute; left: -49px; top: 5px; width: 14px; height: 14px; background: var(--emi-orange); border: 3px solid #fff; border-radius: 50%; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        .diary-title { font-weight: bold; color: #333; cursor: pointer; font-size: 1rem; }
        .diary-title:hover { color: var(--emi-orange); }
        .diary-date { font-size: 0.75rem; color: #aaa; margin-bottom: 5px; }
        
        /* æ—¥è¨˜è©³ç´°å…§å®¹ (é»é–‹å¾Œ) */
        .diary-content { display: none; margin-top: 10px; padding: 15px; background: #fdf6f2; border-radius: 10px; font-size: 0.9rem; color: #555; line-height: 1.6; border-left: 3px solid var(--emi-orange); }
        .timeline-item.active .diary-content { display: block; }

        .btn-add-entry { background: #f0f0f0; border: 1px dashed #ccc; width: 100%; padding: 10px; border-radius: 10px; cursor: pointer; margin-top: 10px; font-size: 0.8rem; color: #888; }

        /* æ–°å¢æ—¥è¨˜å½ˆçª— */
        #diary-form { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; z-index: 300; width: 80%; max-width: 400px; padding: 20px; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.2); display: none; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        .submit-btn { background: var(--bonnie-purple); color: #fff; border: none; width: 100%; padding: 12px; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div id="butterfly-layer"></div>

<nav class="nav-bar">
    <button class="nav-btn" onclick="toggleM('m-profile')">EmiBonnie</button>
    <button class="nav-btn" onclick="toggleM('m-diary')">è´è¶æ—¥è¨˜</button>
    <button class="nav-btn" onclick="toggleM('m-works')">å®˜æ–¹ä½œå“</button>
    <button class="nav-btn" onclick="toggleM('m-plan')">è¡Œç¨‹è¡¨</button>
    <button class="nav-btn" onclick="toggleM('m-admin')">è¨­å®š</button>
</nav>

<div id="m-diary" class="modal">
    <div class="modal-header">
        <div style="display: flex; align-items: center; gap: 10px;">
            <h3>è´è¶æ—¥è¨˜</h3>
            <span class="add-year-btn" onclick="addNewYear()">ï¼‹</span>
        </div>
        <button onclick="document.getElementById('m-diary').classList.remove('active')">âœ•</button>
    </div>
    <div class="diary-container" id="diary-list">
        </div>
</div>

<div id="diary-form">
    <h4 id="form-year-title">æ–°å¢æ—¥è¨˜</h4>
    <input type="text" id="d-date" placeholder="æ—¥æœŸ (ä¾‹å¦‚: 02.25)">
    <input type="text" id="d-title" placeholder="æ¨™é¡Œ">
    <textarea id="d-body" placeholder="å¯«ä¸‹ä»Šå¤©çš„å›æ†¶..."></textarea>
    <button class="submit-btn" onclick="submitDiary()">ç¢ºèªæ–°å¢</button>
    <button style="border:none; background:none; color:#999; margin-top:10px; cursor:pointer;" onclick="closeDiaryForm()">å–æ¶ˆ</button>
</div>

<script>
    // è³‡æ–™çµæ§‹ï¼š { "2026": [ {date: "02.25", title: "...", content: "..."}, ... ] }
    let diaryData = JSON.parse(localStorage.getItem('eb_diaries')) || {
        "2026": [
            { date: "02.14", title: "Any èª•ç”Ÿä¸€é€±å¹´", content: "ä»Šå¤©æˆ‘å€‘å¹« Any æ…¶ç¥äº†ç”Ÿæ—¥ï¼Œå¥¹æŠ–è€³æœµçš„æ¨£å­å¥½å¯æ„›ã€‚" }
        ]
    };

    let activeYearForEntry = "";

    function toggleM(id) {
        document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'm-diary') renderDiaries();
    }

    // æ¸²æŸ“æ—¥è¨˜åˆ—è¡¨
    function renderDiaries() {
        const list = document.getElementById('diary-list');
        list.innerHTML = '';
        
        const years = Object.keys(diaryData).sort((a,b) => b - a);
        
        years.forEach(year => {
            const yearWrapper = document.createElement('div');
            yearWrapper.className = 'year-wrapper';
            
            let timelineHtml = diaryData[year].map((entry, index) => `
                <div class="timeline-item" onclick="this.classList.toggle('active')">
                    <div class="timeline-dot"></div>
                    <div class="diary-date">${entry.date}</div>
                    <div class="diary-title">${entry.title}</div>
                    <div class="diary-content">${entry.content}</div>
                </div>
            `).join('');

            yearWrapper.innerHTML = `
                <div class="year-header" onclick="this.parentElement.classList.toggle('open')">
                    <span>${year} å¹´</span>
                    <span>â–¾</span>
                </div>
                <div class="diary-timeline">
                    ${timelineHtml}
                    <button class="btn-add-entry" onclick="openDiaryForm('${year}')">ï¼‹ æ–°å¢ ${year} å¹´æ—¥è¨˜</button>
                </div>
            `;
            list.appendChild(yearWrapper);
        });
    }

    // æ–°å¢å¹´åˆ†
    function addNewYear() {
        const year = prompt("è«‹è¼¸å…¥å¹´åˆ† (ä¾‹å¦‚: 2027)");
        if(year && !diaryData[year]) {
            diaryData[year] = [];
            saveAndRender();
        }
    }

    // æ‰“é–‹æ—¥è¨˜è¼¸å…¥æ¡†
    function openDiaryForm(year) {
        activeYearForEntry = year;
        document.getElementById('form-year-title').innerText = year + " å¹´æ–°ç´€éŒ„";
        document.getElementById('diary-form').style.display = 'block';
    }

    function closeDiaryForm() {
        document.getElementById('diary-form').style.display = 'none';
    }

    // æäº¤æ—¥è¨˜
    function submitDiary() {
        const date = document.getElementById('d-date').value;
        const title = document.getElementById('d-title').value;
        const body = document.getElementById('d-body').value;

        if(!date || !title || !body) return alert("è«‹å¡«å¯«å®Œæ•´å…§å®¹");

        diaryData[activeYearForEntry].push({ date, title, content: body });
        saveAndRender();
        closeDiaryForm();
        
        // é‡ç½®æ¬„ä½
        document.getElementById('d-date').value = '';
        document.getElementById('d-title').value = '';
        document.getElementById('d-body').value = '';
    }

    function saveAndRender() {
        localStorage.setItem('eb_diaries', JSON.stringify(diaryData));
        renderDiaries();
    }

    // è´è¶èƒŒæ™¯
    setInterval(() => {
        const layer = document.getElementById('butterfly-layer');
        const b = document.createElement('div'); b.className = 'butterfly'; b.innerHTML = 'ğŸ¦‹';
        const duration = Math.random() * 8 + 8;
        b.style.left = Math.random() * 100 + 'vw';
        b.style.animationDuration = duration + 's';
        b.style.color = [ '#f37021', '#662d91', '#ff8fab' ][Math.floor(Math.random()*3)];
        layer.appendChild(b);
        setTimeout(() => b.remove(), duration * 1000);
    }, 2000);
</script>

<div id="m-profile" class="modal"></div><div id="m-works" class="modal"></div><div id="m-plan" class="modal"></div><div id="m-admin" class="modal"></div>

</body>
</html>

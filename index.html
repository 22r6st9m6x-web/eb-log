<!DOCTYPE html>
<html lang="zh-Hant">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <style>
        :root {

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* ğŸ¦‹ èƒŒæ™¯å„ªåŒ–ï¼šç™½åº• + æ¼¸è®Šè´è¶è£é£¾ */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            background-color: #ffffff;
            font-family: -apple-system, "PingFang TC", sans-serif;
            position: relative;
        }

        /* ç¹ªè£½èƒŒæ™¯è£é£¾è´è¶ */
        body::before {
            content: "ğŸ¦‹";
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 300px;
            opacity: 0.08; /* æ¥µæ·ºçš„è£é£¾æ„Ÿ */
            filter: saturate(1.5) blur(2px);
            z-index: 0;
            pointer-events: none;
        }

        /* ğŸ  é¦–é å…§å®¹å±¤ç´š */
        .hero { 
            position: fixed; top: 35%; left: 50%; transform: translate(-50%, -50%); 
            text-align: center; width: 100%; z-index: 1;
        }
        .eb-logo { 
            font-size: 5.5rem; font-weight: 900; margin: 0; letter-spacing: 15px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.05));
        }
        .counters { display: flex; justify-content: center; gap: 40px; margin-top: 30px; }
        .c-num { font-size: 3.2rem; font-weight: 800; color: #333; }
        .c-lab { font-size: 0.85rem; color: #999; font-weight: 600; margin-top: 10px; letter-spacing: 2px; }

        /* ğŸ§­ å°èˆªæ¬„ */
        .nav-container { position: fixed; bottom: 35px; left: 50%; transform: translateX(-50%); z-index: 1000; width: 92%; max-width: 550px; }
        .main-nav { 
            background: var(--glass); padding: 10px 15px; border-radius: 50px; 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.08); display: flex; align-items: center; overflow-x: auto;
            border: 1px solid rgba(255,255,255,0.5);
        }
        .main-nav::-webkit-scrollbar { display: none; }
        
        /* ğŸ¦‹ å›é¦–é æŒ‰éˆ•æ”¹ç‚ºè´è¶ */
        .nav-logo-btn { 
            font-size: 1.8rem; padding-right: 15px; margin-right: 12px; 
            border-right: 1.5px solid #eee; flex-shrink: 0; cursor: pointer; 
            display: flex; align-items: center; justify-content: center;
        }
        
        .nav-btn { background: transparent; border: none; font-size: 0.95rem; font-weight: 700; color: #555; padding: 10px 16px; flex-shrink: 0; outline: none; transition: 0.3s; }
        .nav-btn.active-tab { color: var(--emi); transform: translateY(-3px); text-shadow: 0 4px 10px rgba(243,112,33,0.2); }

        /* ğŸ–¼ï¸ å½ˆçª—ç³»çµ± */
        .modal { position: fixed; inset: 0; background: #fff; z-index: 500; transform: translateY(100%); transition: 0.5s cubic-bezier(0.25, 1, 0.5, 1); overflow-y: auto; padding-bottom: 120px; }
        .modal.active { transform: translateY(0); }
        .header { position: sticky; top: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); padding: 20px 25px; display: flex; justify-content: space-between; align-items: center; z-index: 600; border-bottom: 1px solid #f5f5f5; }
        .m-title { font-size: 1.3rem; font-weight: 800; background: var(--grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* å…¶é¤˜å…§éƒ¨å…ƒä»¶æ¨£å¼ (Profile, Cards, etc.) ç¶­æŒå„ªè³ªæ’ç‰ˆ... */
        .p-snap { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; padding: 20px; gap: 20px; }
        .p-card { min-width: 85%; scroll-snap-align: center; background: #fff; border-radius: 35px; padding: 40px 20px; text-align: center; border: 1px solid #f0f0f0; box-shadow: 0 15px 30px rgba(0,0,0,0.03); }
        .p-avatar { width: 140px; height: 140px; border-radius: 50%; object-fit: cover; border: 4px solid #fff; box-shadow: 0 8px 20px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .item-card { background: #fff; border-radius: 20px; border: 1px solid #f0f0f0; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.02); }
        .item-card img { width: 100%; height: 140px; object-fit: cover; }
        .item-info { padding: 12px; font-size: 0.9rem; font-weight: 700; color: #444; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: #f0f0f0; margin: 20px; border-radius: 15px; overflow: hidden; border: 1px solid #f0f0f0; }
        .cal-day { background: #fff; min-height: 90px; padding: 8px; font-size: 0.8rem; color: #bbb; }
        .cal-ev { font-size: 0.65rem; padding: 4px; border-radius: 6px; margin-top: 4px; background: #fff5ee; border-left: 3px solid var(--emi); color: var(--emi); }
        .adm-section { background: #fbfbfb; padding: 25px; border-radius: 25px; margin: 20px; border: 1px solid #f0f0f0; }
        .btn-main { background: var(--grad); color: #fff; border: none; padding: 15px; width: 100%; border-radius: 15px; font-weight: 800; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="hero">
    <h1 class="eb-logo"><span style="color:var(--emi)">E</span><span style="color:var(--bonnie)">B</span></h1>
    <div class="counters">
        <div class="c-item"><span class="c-num" id="d1">0</span><span class="c-lab">è´è¶èª•ç”Ÿ</span></div>
        <div class="c-item"><span class="c-num" id="d2">0</span><span class="c-lab">èˆ‡ä½ ç›¸é‡</span></div>
    </div>
</div>

<div class="nav-container">
    <nav class="main-nav">
        <div class="nav-logo-btn" onclick="closeAll()">ğŸ¦‹</div>
        <button class="nav-btn" onclick="openM('m-profile', this)">EmiBonnie</button>
        <button class="nav-btn" onclick="openM('m-works', this)">ä½œå“é›†</button>
        <button class="nav-btn" onclick="openM('m-plans', this)">è¡Œç¨‹è¡¨</button>
        <button class="nav-btn" onclick="openM('m-coll', this)">æ”¶è—é¤¨</button>
        <button class="nav-btn" onclick="openM('m-diary', this)">è´è¶æ—¥è¨˜</button>
        <button class="nav-btn" onclick="openM('m-admin', this)" style="color:var(--emi)">ç®¡ç†</button>
    </nav>
</div>

<div id="m-profile" class="modal"><div class="header"><span class="m-title">1. åç‰Œè³‡è¨Š</span><span onclick="closeAll()">âœ•</span></div><div class="p-snap" id="p-render"></div></div>
<div id="m-works" class="modal"><div class="header"><span class="m-title">2. å®˜æ–¹ä½œå“é›†</span><span onclick="closeAll()">âœ•</span></div><div class="grid-2" id="w-list"></div></div>
<div id="m-plans" class="modal"><div class="header"><span class="m-title">3. æœªä¾†è¡Œç¨‹è¡¨</span><span onclick="closeAll()">âœ•</span></div><div class="cal-grid" id="cal-list"></div></div>
<div id="m-coll" class="modal"><div class="header"><span class="m-title">4. å‘¨é‚Šæ”¶è—é¤¨</span><span onclick="closeAll()">âœ•</span></div><div class="grid-2" id="coll-list"></div></div>
<div id="m-diary" class="modal"><div class="header"><span class="m-title">5. è´è¶æ—¥è¨˜</span><span onclick="closeAll()">âœ•</span></div><div id="diary-list"></div></div>
<div id="m-admin" class="modal">
    <div class="header"><span class="m-title">ç®¡ç†ä¸­å¿ƒ</span><span onclick="closeAll()">âœ•</span></div>
    <div class="adm-section">
        <h4 style="margin:0 0 15px; color:var(--bonnie); border-left:4px solid var(--emi); padding-left:10px;">ğŸ‘¤ æ›é ­åƒ</h4>
        <select id="adm-p-who"><option value="emi">Emi (æœ±åæ€¡)</option><option value="bonnie">Bonnie (Nini)</option><option value="any">Any (å°è´è¶)</option></select>
        <input type="file" id="adm-p-file" accept="image/*" onchange="updateProfileImg(this)">
    </div>
    <div class="adm-section">
        <h4 style="margin:0 0 15px; color:var(--bonnie); border-left:4px solid var(--emi); padding-left:10px;">ğŸ–¼ï¸ æ–°å¢é …ç›®</h4>
        <input type="text" id="adm-item-n" placeholder="åç¨±...">
        <input type="file" id="adm-item-i" accept="image/*">
        <div style="display:flex; gap:10px;"><button class="btn-main" onclick="addNewItem('work')">åŠ åˆ°ä½œå“</button><button class="btn-main" onclick="addNewItem('coll')">åŠ åˆ°æ”¶è—</button></div>
    </div>
    <div class="adm-section">
        <h4 style="margin:0 0 15px; color:var(--bonnie); border-left:4px solid var(--emi); padding-left:10px;">âš™ï¸ ç´€å¿µæ—¥</h4>
        è´è¶èª•ç”Ÿ <input type="date" id="in-born" onchange="saveDates()">
        èˆ‡ä½ ç›¸é‡ <input type="date" id="in-meet" onchange="saveDates()">
    </div>
</div>

<script>
    // é‚è¼¯ä¿æŒå„ªåŒ–å¾Œçš„è‡ªç”±é»é–‹ç‰ˆæœ¬
    let db = JSON.parse(localStorage.getItem('eb_ultimate_v1')) || {
        settings: { born: "2024-01-01", meet: "2024-01-01" },
        profiles: { emi: "", bonnie: "", any: "" },
        works: [], plans: [], colls: [], diaries: []
    };

    const staticInfo = {
        emi: { nick: "Mimi", birth: "1998/04/25", fav: "ç‰›è‚‰æ¹¯ / æ—¥æœ¬æ–™ç†" },
        bonnie: { nick: "Nini", birth: "2004/01/27", fav: "è“æœ / é®­é­š" },
        any: { nick: "Any", birth: "2025/03/14", fav: "æŠ–è€³æœµæŠ€èƒ½" }
    };

    function save() { localStorage.setItem('eb_ultimate_v1', JSON.stringify(db)); renderHome(); }
    const toBase64 = file => new Promise(r => { const f=new FileReader(); f.onload=e=>r(e.target.result); f.readAsDataURL(file); });

    function openM(id, btn) {
        const target = document.getElementById(id);
        const alreadyActive = target.classList.contains('active');
        closeAll();
        if (!alreadyActive) {
            target.classList.add('active');
            if(btn) btn.classList.add('active-tab');
            renderContent(id);
        }
    }

    function closeAll() {
        document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-tab'));
    }

    function renderContent(id) {
        if(id === 'm-profile') {
            document.getElementById('p-render').innerHTML = ["emi","bonnie","any"].map(id => `
                <div class="p-card">
                    <img src="${db.profiles[id] || 'https://via.placeholder.com/150'}" class="p-avatar">
                    <h2 style="color:var(--emi); margin:0;">${id.toUpperCase()}</h2>
                    <p style="color:#666; margin:5px 0;">${staticInfo[id].nick} | ${staticInfo[id].birth}</p>
                    <div style="background:#f9f9f9; padding:15px; border-radius:15px; font-size:0.85rem; text-align:left; line-height:1.6; color:#555;">
                        <b>æœ€æ„›ï¼š</b>${staticInfo[id].fav}
                    </div>
                </div>
            `).join('');
        }
        if(id === 'm-works') document.getElementById('w-list').innerHTML = db.works.map(w => `<div class="item-card"><img src="${w.i}"><div class="item-info">${w.n}</div></div>`).join('');
        if(id === 'm-coll') document.getElementById('coll-list').innerHTML = db.colls.map(c => `<div class="item-card"><img src="${c.i}"><div class="item-info">${c.n}</div></div>`).join('');
        if(id === 'm-diary') document.getElementById('diary-list').innerHTML = db.diaries.map(d => `<div class="diary-card"><span class="diary-date">${d.date}</span><p>${d.txt}</p>${d.img ? `<img src="${d.img}" class="diary-img">` : ''}</div>`).join('');
        if(id === 'm-plans') {
            let h = "";
            for(let i=1; i<=28; i++){
                let evs = db.plans.filter(p => p.d === i);
                h += `<div class="cal-day"><b>${i}</b>${evs.map(e => `<div class="cal-ev">${e.t}</div>`).join('')}</div>`;
            }
            document.getElementById('cal-list').innerHTML = h;
        }
    }

    async function updateProfileImg(input) {
        const who = document.getElementById('adm-p-who').value;
        if(input.files[0]) { db.profiles[who] = await toBase64(input.files[0]); save(); alert("æ›´æ–°æˆåŠŸï¼"); }
    }

    async function addNewItem(type) {
        if(type === 'work' || type === 'coll') {
            const name = document.getElementById('adm-item-n').value;
            const file = document.getElementById('adm-item-i').files[0];
            const img = file ? await toBase64(file) : "";
            if(type === 'work') db.works.unshift({ n: name, i: img });
            else db.colls.unshift({ n: name, i: img });
        }
        save(); alert("æ–°å¢æˆåŠŸï¼");
    }

    function renderHome() {
        const calc = d => Math.floor((new Date() - new Date(d)) / 86400000);
        document.getElementById('d1').innerText = Math.max(0, calc(db.settings.born));
        document.getElementById('d2').innerText = Math.max(0, calc(db.settings.meet));
        document.getElementById('in-born').value = db.settings.born;
        document.getElementById('in-meet').value = db.settings.meet;
    }

    function saveDates() {
        db.settings.born = document.getElementById('in-born').value;
        db.settings.meet = document.getElementById('in-meet').value;
        save();
    }

    window.onload = renderHome;
</script>
</body>
</html>
